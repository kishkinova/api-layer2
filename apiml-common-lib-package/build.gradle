ext {
    artifactName = 'apiml-common-lib-package'
    pullNo = project.hasProperty("pullRequest")? "-" + project.getProperty("pullRequest") : ""
}

configurations {
    zip
}

task packageCommonLib(type: Zip) {
    archiveName = artifactName + pullNo + ".zip"
    includeEmptyDirs = true
    def resourceDir = 'src/main/resources/'

    into('/') {
        from "$resourceDir/manifest.yaml"
    }

    into('bin/') {
        from "${project.rootDir}/build/libs/api-layer-lite-lib-all" + ".jar"
    }
}

jar.dependsOn(packageCommonLib)
build.dependsOn(packageCommonLib)
packageCommonLib.dependsOn(":liteLibJarAll")

artifacts {
    zip packageCommonLib
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact("$buildDir/distributions/$artifactName" + pullNo + ".zip")
        }
    }
}

jar {
    enabled false
}
