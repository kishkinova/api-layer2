spring.profiles.include: diag
apiml:
    service:
        hostname: localhost
        ipAddress: 127.0.0.1
        port: 10010
        discoveryServiceUrls: https://localhost:10011/eureka/
    security:
        auth:
            provider: zosmf
            zosmfServiceId: mockzosmf  # Replace me with the correct z/OSMF service id
            passTicket:
                timeout: 360 # [s] - default timeout to expire (z/OS has 10 mins as default)
        ssl:
            nonStrictVerifySslCertificatesOfServices: true
        x509:
            enabled: true
    banner: console

eureka:
    client:
        initialInstanceInfoReplicationIntervalSeconds: 1
        registryFetchIntervalSeconds: 1
spring:
    output:
        ansi:
            enabled: always
    cache:
        ehcache:
            config: classpath:ehcache.xml

server:
    internal:
        enabled: true
        port: 10017
        ssl:
            keyAlias: apiml
            keyStore: ../keystore/ca3x/apiml.keystore.p12
    ssl:
        keyAlias: apiml
        keyPassword: password
        keyStore: ../keystore/ca3x/apiml.keystore.p12
        keyStorePassword: password
        keyStoreType: PKCS12
        trustStore: ../keystore/ca3x/apiml.truststore.p12
        trustStorePassword: password
        trustStoreType: PKCS12
