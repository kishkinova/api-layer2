apiml:
    cloudGateway.registry.enabled: true
    security.x509.registry.allowedUsers: Zowe Service
    service:
        forwardClientCertEnabled: true
        hostname: localhost
        port: 10023
eureka:
    client:
        serviceUrl:
            defaultZone: https://localhost:10011/eureka/
server:
    ssl:
        keyAlias: localhost
        keyPassword: password
        keyStore: keystore/localhost/localhost.keystore.p12
        keyStorePassword: password
        keyStoreType: PKCS12
        trustStore: keystore/localhost/localhost.truststore.p12
        trustStorePassword: password
        trustStoreType: PKCS12
spring:
    output:
        ansi:
            enabled: always
    profiles:
        include: debug
    security:
        oauth2:
            client:
                registration:
                    okta:
                        issuer: https://dev-95727686.okta.com/oauth2/default
                        client-id:
                        client-secret:
                        redirectUri: "{baseUrl}/cloud-gateway/{action}/oauth2/code/{registrationId}"
                provider:
                    okta:
                        authorization-uri: https://dev-95727686.okta.com/oauth2/v1/authorize
                        token-uri: https://dev-95727686.okta.com/oauth2/v1/token
                        user-info-uri: https://dev-95727686.okta.com/oauth2/v1/userinfo
                        jwk-set-uri: https://dev-95727686.okta.com/oauth2/v1/keys
