    # HTTP,Protocol messages
    # 400-499
    - key: org.zowe.apiml.zaasclient.exception.ZaasClientErrorCodes.BAD_REQUEST
      number: ZWEAS400E
      type: ERROR
      text: "Unable to generate PassTicket. Verify that the secured signon (PassTicket) function and application ID is configured properly by referring to Using PassTickets in z/OS Security Server RACF Security Administrator's Guide."
      reason: ""
      action: ""

    - key: org.zowe.apiml.zaasclient.exception.ZaasClientErrorCodes.TOKEN_NOT_PROVIDED
      number: ZWEAS401E
      type: ERROR
