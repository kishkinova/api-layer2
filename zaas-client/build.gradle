dependencies {
    implementation project(':apiml-common')

    annotationProcessor libraries.lombok

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: 'springBootVersion'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.11'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.1'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
    compileOnly libraries.lombok

    testCompile libraries.powermock_api_mockito2
    testCompile libraries.power_mock_junit4
    testCompile libraries.spring_boot_starter_test
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
}
