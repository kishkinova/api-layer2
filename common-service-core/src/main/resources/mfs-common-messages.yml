messages:

    # Info messages
    # 000-099

    - key: apiml.common.serviceStarted
      number: ZWEAM000
      type: INFO
      text: "%s has been started in %s seconds"

    # General messages
    # 100-199

    - key: apiml.common.buildInfoPropertiesNotFound
      number: ZWEAM100
      type: ERROR
      text: "Could not read properties from: '%s'"
      reason: "The Build Info properties file was empty or null."
      action: "The jar file is not packaged correctly. Please submit an issue."

    - key: apiml.common.buildInfoPropertiesIOError
      number: ZWEAM101
      type: ERROR
      text: "ΙΟ Error reading properties from: '%s' Details: '%s'"
      reason: "I/O error reading `META-INF/build-info.properties` or `META-INF/git.properties`"
      action: "The jar file is not packaged correctly. Please submit an issue."

    # HTTP, Protocol messages
    # 400-499

    - key: apiml.common.sslContextInitializationError
      number: ZWEAM400
      type: ERROR
      text: "Error initializing SSL Context: '%s'"
      reason: "An error occurred while initializing the SSL Context."
      action: "Please refer to the specific message to identify the exact problem.\n
      possible causes can include:\n
      - Incorrect security algorithm\n
      - Keystore invalid or corrupted\n
      - Certificate invalid or corrupted"


    # TLS, Certificate messages
    # 500-599

    - key: apiml.common.ignoringSsl
      number: ZWEAM500
      type: WARNING
      text: "The service is not verifying the TLS/SSL certificates of the services"
      reason: "This is a warning that the SSL Context will be created without verifying certificates."
      action: "If this was not an intentional use, stop the service and set the verifySslCertificatesOfServices parameter to true. Then restart the service. Please do not use this option in production environment."

    - key: apiml.common.unsecureHttpWarning
      number: ZWEAM501
      type: WARNING
      text: "Service is connecting to Discovery service using insecure HTTP protocol."
      reason: "Service is connecting to Discovery service using insecure HTTP protocol."
      action: "For production use, please start Discovery service in HTTPS mode and configure the services accordingly."

