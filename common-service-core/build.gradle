    implementation(libs.eh.cache)
    implementation(libs.spring.boot.starter.cache){
        exclude group: "org.yaml", module: "snakeyaml"
        exclude group: "org.springframework", module: "spring-core"
        exclude group: "org.springframework", module: "spring-context"
        exclude group: "org.springframework", module: "spring-context-support"
    }
    testImplementation(libs.spring.boot.starter.cache) {
        exclude group: "org.yaml", module: "snakeyaml"
    }
    implementation libs.spring.web
    implementation libs.snakeyaml
    testImplementation libs.snakeyaml
    testImplementation(libs.spring.boot.starter.test)
    testImplementation libs.json.smart
    testImplementation(libs.eh.cache)
    testImplementation(libs.jackson.core)
    testImplementation(libs.jackson.databind)
    testImplementation(libs.javax.servlet.api)
    testImplementation(libs.json.unit.fluent)
    testImplementation(libs.json.unit)
    testImplementation(libs.hamcrest)
    testImplementation(libs.logback.classic)
    testImplementation(libs.tomcat.embed.core)
    testImplementation(libs.mockito.core)
    implementation libs.spring.context
    implementation libs.spring.context.support
    implementation libs.spring.core
    testCompileOnly libs.lombok
    testAnnotationProcessor libs.lombok
}
