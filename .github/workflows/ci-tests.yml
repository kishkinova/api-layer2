# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: CI Testing

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    build:

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
              with:
                  ref: ${{ github.head_ref }}
            - name: Set up JDK 1.8
              uses: actions/setup-java@v1
              with:
                  java-version: 1.8
            - name: Grant execute permission for gradlew
              run: chmod +x gradlew
            - name: Cache Gradle packages
              uses: actions/cache@v2
              with:
                  path: |
                      ~/.gradle/caches
                      ~/.gradle/wrapper
                  key: ${{ runner.os }}-gradlex-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
                  restore-keys: |
                      ${{ runner.os }}-gradlex-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
                      ${{ runner.os }}-gradlex-
            - name: Cache Node.js modules
              uses: actions/cache@v2
              with:
                path: |
                  ~/.npm
                  **/node_modules
                key: ${{ runner.OS }}-nodex-${{ hashFiles('**/package-lock.json, **/package.json') }}
                restore-keys: |
                  ${{ runner.OS }}-nodex-${{ hashFiles('**/package-lock.json, **/package.json') }}
                  ${{ runner.OS }}-nodex-
            - name: Build with Gradle
              run: ./gradlew build --scan -Pgradle.cache.push=true -DexternalJenkinsToggle="true" -Penabler=v1
            - name: Store results
              uses: actions/upload-artifact@v2
              if: always()
              with:
                  name: Package
                  path: |
                      **/reports/**
                      **/test-results/**
                      **/*.log
            - name: Cleanup Gradle Cache
                # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
                # Restoring these files from a GitHub Actions cache might cause problems for future builds.
              run: |
                  rm -f ~/.gradle/caches/modules-2/modules-2.lock
                  rm -f ~/.gradle/caches/modules-2/gc.properties

    SonarQube:
        needs: build
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
              with:
                  ref: ${{ github.head_ref }}
            - name: Set up JDK 1.11
              uses: actions/setup-java@v1
              with:
                  java-version: 1.11
            - name: Set up Node
              uses: actions/setup-node@v2
              with:
                  node-version: '14'
            - name: Grant execute permission for gradlew
              run: chmod +x gradlew
            - name: Cache Gradle packages
              uses: actions/cache@v2
              with:
                  path: |
                      ~/.gradle/caches
                      ~/.gradle/wrapper
                  key: ${{ runner.os }}-gradlex-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
                  restore-keys: |
                      ${{ runner.os }}-gradlex-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
                      ${{ runner.os }}-gradlex-
            - name: Cache Node.js modules
              uses: actions/cache@v2
              with:
                path: |
                  ~/.npm
                  **/node_modules
                key: ${{ runner.OS }}-nodex-${{ hashFiles('**/package-lock.json, **/package.json') }}
                restore-keys: |
                  ${{ runner.OS }}-nodex-${{ hashFiles('**/package-lock.json, **/package.json') }}
                  ${{ runner.OS }}-nodex-
            - name: Build with Gradle
              #run: ./gradlew --scan build coverage sonarqube -Psonar.host.url=$SONAR_HOST_URL -Dsonar.login=$SONAR_TOKEN
              run: ./gradlew build --scan -Pgradle.cache.push=true -DexternalJenkinsToggle="true" -Penabler=v1
              env:
                  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Cleanup Gradle Cache
                # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
                # Restoring these files from a GitHub Actions cache might cause problems for future builds.
              run: |
                  rm -f ~/.gradle/caches/modules-2/modules-2.lock
                  rm -f ~/.gradle/caches/modules-2/gc.properties
