name: zowe-cli-plugin

on:
    push:
        branches: [ master, v2.x.x ]
    pull_request:
        branches: [ master, v2.x.x ]

jobs:
    release:
#        if: github.event_name == 'push' && github.ref_protected
#        needs: test
        runs-on: ubuntu-latest
        timeout-minutes: 40

        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0
                  persist-credentials: false
                  ref: ${{ github.ref }}

            - name: Use Node.js LTS
              uses: actions/setup-node@v2
              with:
                  node-version: 'lts/*'

            - name: Install Dependencies
              run: npm ci

            - name: Update Dependencies
              uses: zowe-actions/octorelease-script@master
              with:
                  working-dir: zowe-cli-id-federation-plugin
                  script: npmUpdate

              env:
                  GIT_COMMITTER_NAME: ${{ secrets.ZOWE_ROBOT_USER }}
                  GIT_COMMITTER_EMAIL: ${{ secrets.ZOWE_ROBOT_EMAIL }}
#                  NPM_RESOLUTIONS: ${{ needs.test.outputs.npm-resolutions }}
#              with:


            - name: Build Source with Gradle
              run: npm run build

            - uses: zowe-actions/octorelease@master
              with:
                  working-dir: zowe-cli-id-federation-plugin
              env:
                  GIT_COMMITTER_NAME: ${{ secrets.ZOWE_ROBOT_USER }}
                  GIT_COMMITTER_EMAIL: ${{ secrets.ZOWE_ROBOT_EMAIL }}
                  GIT_CREDENTIALS: x-access-token:${{ secrets.ZOWE_ROBOT_TOKEN }}
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
                  NPM_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}
                  NPM_EMAIL: ${{ secrets.ZOWE_ROBOT_EMAIL }}
