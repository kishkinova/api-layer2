name: "Merge on major version"

on:
    push:
        branches: [ master ]
    workflow_dispatch:

jobs:
    merge:
        runs-on: ubuntu-latest

        steps:
            - name: Set up Node
              uses: actions/setup-node@v2
              with:
                  node-version: '14'

            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Open PR
              run: |
                  cd api-layer/scripts/create_pull_request
                  node index.js ${{ secrets.ZOWE_ROBOT_TOKEN }}
