plugins {
    id "com.github.node-gradle.node" version "3.0.1"
}

node {
    download = true
    version = rootProject.nodejsVersion
    distBaseUrl = "https://nodejs.org/dist"
    npmInstallCommand = "install"
    workDir = file("${rootProject.buildDir}/tools/nodejs")
    npmWorkDir = file("${rootProject.buildDir}/tools/npm")
    yarnWorkDir = file("${rootProject.buildDir}/tools/yarn")
    nodeProjectDir = file("${project.projectDir}")
}

build.dependsOn npmInstall

task nodeClean(type: Delete) {
    group = 'node'
    delete 'node_modules'
}
clean.dependsOn nodeClean

jar {
    enabled false
}
