buildscript {
    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/libs-milestone" }
        maven { setUrl(artifactoryMavenRepo) }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath libs.spring.boot.gradle.plugin
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

bootJar {
    archiveBaseName.set("enabler-springboot-${libs.versions.springBootVersion.get()}-sample")
    launchScript()
}

jar {
    archiveBaseName.set("enabler-springboot-${libs.versions.springBootVersion.get()}-sample")
    archiveFileName = archiveBaseName.get() + ".jar"
}

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/libs-milestone" }
}

dependencies {
    implementation(project(':onboarding-enabler-spring'))
    implementation libs.spring.boot.starter.actuator
    implementation libs.spring.doc

    compileOnly libs.lombok
    annotationProcessor libs.lombok

    testImplementation libs.spring.boot.starter.test
    testImplementation libs.json.smart
}


bootRun {
    if (project.hasProperty('args')) {
        args project.args.split(',')
    }
    systemProperties = System.properties
}
