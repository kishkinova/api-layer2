buildscript {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
            metadataSources {
                mavenPom()
                ignoreGradleMetadataRedirection()
            }
        }
    }
    dependencies {
        classpath "io.micronaut.gradle:micronaut-gradle-plugin:1.0.5"
    }
}

plugins {
    id "io.micronaut.application" version '1.0.5'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}
mainClassName = 'org.zowe.apiml.Application'

shadowJar {
    archiveBaseName.set('micronaut-enabler')
    archiveClassifier.set('')
    archiveVersion.set('1.0')
}
version "0.1"
group "org.zowe.apiml"


micronaut {
    version = "2.5.12"
    runtime "netty"
    testRuntime "junit5"
    processing {
        incremental true
        annotations "org.zowe.apiml.*"
    }
}

dependencies {
    compile project(':onboarding-enabler-micronaut')
    testImplementation ("io.micronaut:micronaut-http-client")
 }



java {
    sourceCompatibility = JavaVersion.toVersion('1.8')
    targetCompatibility = JavaVersion.toVersion('1.8')
}





