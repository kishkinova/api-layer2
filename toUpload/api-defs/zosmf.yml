#
# Static definition for z/OSMF running on system CA32 and port 1443
#
#  Then you can access z/OSMF via the API gateway:
#
#   http --verify=keystore/gis/ca_gis_chain.pem GET https://ca3x.ca.com:10010/api/zosmfca32/zosmf/info 'X-CSRF-ZOSMF-HEADER;'
#
services:
    - serviceId: zosmfca32  # unique lowercase ID of the service
      title: IBM z/OSMF on CA32
      description: IBM z/OS Management Facility REST API service on CA32
      catalogUiTileId: zosmf
      instanceBaseUrls:  # list of base URLs for each instance
        - https://usilca32.lvn.broadcom.net:1443/  # scheme://hostname:port/contextPath/
      homePageRelativeUrl:  # Home page is at the same URL
      routedServices:
        - gatewayUrl: api  # [api/ui/ws]/v{majorVersion}
          serviceRelativeUrl:
        - gatewayUrl: ui
          serviceRelativeUrl:
      authentication:
          scheme: zosmf     # This service expects z/OSMF LTPA token
      apiInfo:
        - apiId: com.ibm.zosmf
          gatewayUrl: api
          version: 2.4.0
          documentationUrl: https://www.ibm.com/support/knowledgecenter/en/SSLTBW_2.4.0/com.ibm.zos.v2r4.izua700/IZUHPINFO_RESTServices.htm

catalogUiTiles:
    zosmf:
        title: IBM z/OSMF API Services
        description: IBM z/OS Management Facility REST API services
