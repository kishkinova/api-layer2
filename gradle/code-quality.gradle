allprojects {
    apply plugin: 'checkstyle'

    checkstyle {
        toolVersion = libs.versions.checkstyle.get()
        configFile = rootProject.file('codequality/checkstyle/checkstyle.xml')
        configProperties = [
            'configDir': rootProject.file('codequality/checkstyle'),
            'baseDir': rootDir,
        ]
    }

}
