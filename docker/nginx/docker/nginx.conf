events {
  worker_connections  4096;  ## Default: 1024
}
http {

upstream backend {
    server gateway-service;
    server discovery-service;
    server caching-service;
}
# Gateway service secure port for integration tests
server {
listen 10030 ssl;
server_name reverse-proxy;
  ssl_certificate /etc/ssl/private/docker/all-services.keystore.cer;
  ssl_certificate_key /etc/ssl/private/docker/all-services.keystore.key;
  ssl_client_certificate /etc/ssl/private/localhost/trusted_CAs.cer;
  ssl_verify_client optional;
    location / {
        proxy_pass http://gateway-service:10010;
        proxy_http_version  1.1;
        proxy_cache_bypass  $http_upgrade;

        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Port  $server_port;
        proxy_set_header X-SSL-CERT        $ssl_client_escaped_cert;
        proxy_buffer_size          128k;
        proxy_buffers              4 256k;
        proxy_busy_buffers_size    256k;
    }
}

