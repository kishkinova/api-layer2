buildscript {
    repositories {
        mavenCentral()
        gradlePluginPortal()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "io.micronaut.gradle:micronaut-gradle-plugin:1.3.3"
    }
}

apply plugin: "io.micronaut.library"

version "0.1"
group "org.zowe.apiml"

repositories {
    mavenCentral()
    gradlePluginPortal()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

micronaut {
    version = "2.5.13"
    testRuntime "junit5"
    processing {
        incremental true
        annotations "org.zowe.apiml.*"
    }
}

dependencies {
    compile project(':onboarding-enabler-java')
    compile project(':common-service-core')
    implementation("io.micronaut:micronaut-validation")
    implementation("io.micronaut:micronaut-runtime")
    implementation("io.micronaut:micronaut-http-client")
    runtimeOnly("ch.qos.logback:logback-classic")
}



java {
    sourceCompatibility = JavaVersion.toVersion('1.8')
    targetCompatibility = JavaVersion.toVersion('1.8')
}




