
plugins {
    alias(libs.plugins.micronaut.library)
}

version "0.1"
group "org.zowe.apiml"

repositories {
    mavenCentral()
}

micronaut {
    importMicronautPlatform = true
    version = libs.versions.micronaut.get()
    testRuntime "junit5"
    processing {
        incremental true
        annotations "org.zowe.apiml.*"
    }
}

dependencies {
    implementation project(':onboarding-enabler-java')

    implementation("io.micronaut:micronaut-validation:${libs.versions.micronautValidation.get()}")
    implementation("io.micronaut:micronaut-runtime")
    implementation("io.micronaut:micronaut-http-client")
    implementation("io.micronaut:micronaut-jackson-databind")

    testImplementation("io.micronaut.test:micronaut-test-junit5")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine")
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}
