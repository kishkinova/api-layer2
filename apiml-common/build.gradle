dependencies {
    compile project(':apiml-utility')
    compile project(':apiml-tomcat-common')
    implementation libraries.spring_boot_starter_actuator
    implementation libraries.spring_cloud_commons
    implementation libraries.spring_cloud_starter_bootstrap
    implementation(libraries.spring_cloud_starter_eureka){
        exclude group: "com.google.code.gson", module: "gson"
    }
    implementation(libraries.spring_boot_starter_web){
        exclude group: "org.apache.tomcat.embed", module: "tomcat-embed-el"
    }
    implementation libraries.tomcat_embed_el
    compile libraries.spring_boot_starter_validation
    compile libraries.jackson_databind
    compile libraries.apache_commons_lang3
    compile libraries.http_client
    compile libraries.http_core
    compile libraries.janino
    compile libraries.xstream

    implementation libraries.spring_security_crypto

    compileOnly libraries.spring_boot_configuration_processor
    compileOnly libraries.lombok
    annotationProcessor libraries.lombok

    testCompile libraries.javax_servlet_api
    testCompile libraries.spring_boot_starter_test
    testCompile libraries.json_smart

    testCompile libraries.lombok
    annotationProcessor libraries.lombok
}
