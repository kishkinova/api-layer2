dependencies {
    api project(':onboarding-enabler-java')

    implementation libs.jakarta.servlet.api

    runtimeOnly libs.logback.classic
}

jar {
    archiveFileName = "sample.jar"
    manifest {
        attributes "Main-Class": "org.zowe.apiml.sample.PlainJavaEnablerApp"
    }
    //Do not allow duplicates by ignoring subsequent items to be created at the same path.
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

jar.dependsOn(project(':onboarding-enabler-java').jar)
jar.dependsOn(project(':common-service-core').jar)
jar.dependsOn(project(':apiml-utility').jar)
